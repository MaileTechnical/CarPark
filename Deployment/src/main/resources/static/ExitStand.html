<!DOCTYPE html>
<html>
<head>
    <title>Exit Stand</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                    <button id="msgdisplay" class="btn btn-default" type="submit">Toggle Message Display</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="Location">Enter location.</label>
                    <input type="text" id="location" class="form-control" placeholder="Location here...">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <button id="VehicleWaiting" class="btn btn-primary" type="submit">Vehicle Waiting</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="Ticket number">Enter ticket number.</label>
                    <input type="text" id="TicketNumber" class="form-control" placeholder="Ticket number here...">
                </div>
                <button v-bind:disabled="InsertedTicketDisabled" id="InsertedTicket" class="btn btn-primary" type="submit">Inserted Ticket</button>
            </form>
        </div>
    </div>
    <div class="row">
        <h4 v-if="BarrierOpen" style="color:green;">Barrier: Open</h4>
        <h4 v-else style="color:red;">Barrier: Closed</h4>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <button v-bind:disabled="VehicleExitedDisabled" id="VehicleExited" class="btn btn-primary" type="submit">Vehicle Exited</button>
            </form>
        </div>
    </div>
    <div v-show="ShowMsgs" class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Incoming Messages</th>
                </tr>
                </thead>
                <tbody id="replies">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/vue.js"></script>
<script src="/ExitStand.js"></script>
</html>
